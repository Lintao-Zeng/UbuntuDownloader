name: BuildOpenwrt
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v1
   
     - name: Start SSH via Ngrok
       run: curl -sL https://github.com/Lintao-Zeng/UbuntuDownloader/raw/main/debug-github-actions.sh | bash
       env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        USER_PASS: ${{ secrets.USER_PASS }}
    
     - name: BuildOpenwrt
       run: curl -sL https://github.com/Lintao-Zeng/UbuntuDownloader/raw/main/build-openwrt.sh | bash

     - name: Upload artifact
       uses: actions/upload-artifact@v4
       with:
         name: OpenWrt_firmware
         path: /mnt/workdir/openwrt/bin
         

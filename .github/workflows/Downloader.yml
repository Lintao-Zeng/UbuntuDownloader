name: Downloader
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2160
    steps:
     - uses: actions/checkout@v1
   
     - name: Start SSH via Ngrok
       run: curl -sL https://github.com/Lintao-Zeng/UbuntuDownloader/raw/main/debug-github-actions.sh | bash
       env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        USER_PASS: ${{ secrets.USER_PASS }}

     - name: Check end
       run: |
          while true; do
            echo "Job is still running..."
            if [ -f "/home/runner/end.txt" ]; then
              echo "Found end.txt on the desktop. Exiting loop."
              break
            fi
            sleep 300  # 每5分钟输出一次日志
          done

     - name: Upload artifact
       uses: actions/upload-artifact@v2
       with:
         name: 1.tgz
         path: /home/runner/1.tgz
        
